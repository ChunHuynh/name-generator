<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassGen</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script src="components/customSlider.js" defer></script>
    <script src="components/customCheckbox.js" defer></script>
  </head>
  <body>
    <header class="banner medium">
      <a href="https://chunhuynh.github.io/password-generator/"><img src="images/logo.svg" alt="Logo" class="logo"></a>
      <a href="https://github.com/ChunHuynh/password-generator" target="_blank" id="github-mobile"><i class="fa-brands fa-github fa-xl"></i></a>
      <a href="https://github.com/ChunHuynh/password-generator" target="_blank" id="github"><div ><i class="fa-brands fa-github fa-xl"></i>My repository</div></a>
    </header>
    <main class="container">
      <section>
        <h1 class="first-title light">Generate a</h1>
        <h1 class="second-title extrabold">Secured Password</h1>
        <p>Create a strong and secure password to keep your account safe online.</p>
      </section>
      
      <section class="output-container medium">
        <output id="passwordDisplay" readonly aria-live="polite"></output>
        <button type="button" id="copy" class="medium">Copy</button>
      </section>
      
      <section class="form-container medium">
        <label for="length">Password length</label>
        <custom-slider min="8" max="50" value="12"></custom-slider>
        
        
        <fieldset class="checkbox-group">
          <legend>Characters used</legend>

          <div class="checkbox-container">
            <custom-checkbox value="ABC"></custom-checkbox>
            <custom-checkbox value="abc"></custom-checkbox>
            <custom-checkbox value="123"></custom-checkbox>
            <custom-checkbox value="#$&"></custom-checkbox>
          </div>
        </fieldset>
      </section>
    </main>

    <footer>
      <div class="wavy"></div>
      <p class="light"> &copy; 2024 Huynh Chun Kiet | All rights reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
